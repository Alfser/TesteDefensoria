    <!--html para exibir a tela de edição e criação de um cadastro-->
<!DOCTYPE html>

{% load crispy_forms_tags %} <!--Lendo a bibliotéca do crispy_forms que adicionará comportamento padão de formulário ao html.-->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoas</title>
    <!--Adicionando o css do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% load static %} <!--Ler a bibliotéca que lida com os státicos-->
    <link rel="stylesheet" href={% static "form.css" %}> <!--Obtem o css para esse formulário-->
    
</head>
<body>
    <header>
        <h1>Cadastrar Pessoas</h1>
    </header>

<section>
    <form method="post", action=".">
        {% csrf_token %} <!--Ativar mecanismo padão de defeza do django contra ataques comuns nas requisições POST-->
        {{ form|crispy }} <!--Exibe os dados do modelo Person fornecido a classe View.-->
        <br>
    <input class="button-bt" type="submit"  value="Salvar"> <!-- Ao salvar volta para rota list como foi configurado na classe View-->
    <input class="button-bt" type="reset" value="Cancelar" onclick="location.href = '{% url 'peopleform:list' %}' "><!--Botão cancelar, ao clicar, redireciona para a lista de cadastrados-->    
    </form>
</section>

<!--Adicionando os scripts do bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
